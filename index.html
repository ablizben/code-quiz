<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Coding Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <header>
    Time: &nbsp;
    <div id="count"></div>
  </header>

  <body>
    <div class="startscreen" id="startScreen">
        <h1>Coding Quiz Challenge</h1>
        <p>
            Try to answer the following code-related questions within the time
            limit. Keep in the mind that incorrect answers will penalize your
            score/time by ten seconds!
            <div class="wrapper">
                <button id="startButton">Start Quiz</button>
            </div>
        </p>
    </div>

    <div class="container hide" id="question-container">
      <div class="title" id="question-title"></div>
      <div class="choice" id="question-choice"></div>
    </div>

    <div class="scorescreen hide" id="scoreScreen">
        <h1>All done!</h1>
        <p>Your final score is:<div id="count"></div></p>
        <p>Enter initials:<input type ="text" id="initials-input"><button onclick="saveHighScore()">Submit</button></p>
    </div>

    <div class="highscore hide" id="highScoreScreen">
        <h1>High Scores</h1>
        <div class="wrapper">
            <button onclick="startQuiz()">Go Back</button>
            <button id ="clearScores">Clear High Scores</button>
        </div>
    </div>

    <script src="./logic.js"></script>
  </body>
</html>
